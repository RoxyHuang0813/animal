<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LOGO" class="logo">
    <style>
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;  /* 調整 LOGO 大小 */
            height: auto;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金錢動物測驗首頁</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* 漸層背景 */
            background: linear-gradient(to right, #FFEB3B, #FF9800);
            color: #333;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
        }

        .start-btn {
            background-color: #FF5722;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 30px; /* 圓角按鈕 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background-color: #FF7043;
            transform: translateY(-3px); /* 當鼠標懸停時，按鈕上升效果 */
        }

        .start-btn:active {
            background-color: #E64A19;
            transform: translateY(1px); /* 點擊按鈕時，按鈕下沉效果 */
        }
    </style>
</head>
<body>
    <div>
        <h1>歡迎光臨金錢動物原型測試</h1>
        <p>開始測驗，了解你的金錢動物！</p>
        <!-- 測驗按鈕 -->
        <a href="{{ url_for('test') }}" class="start-btn">開始測驗</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LOGO" class="logo">
    <style>
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;  /* 調整 LOGO 大小 */
            height: auto;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗結果</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #FFF9C4, #FFEB3B); /* 柔和的黃色漸層背景 */
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .result-card {
            background-color: #FFECB3; /* 淺黃色背景 */
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #FF9800; /* 橙黃色 */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF5722; /* 深橙色 */
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-top: 15px;
        }

        .btn-secondary {
            background-color: #FF9800; /* 橙黃色按鈕 */
            color: white;
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin-top: 25px;
        }

        .btn-secondary:hover {
            background-color: #FF5722; /* 橙色 hover 效果 */
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h2>你的金錢動物原型是...</h2>
        <!-- 顯示動物圖片 -->
        <img src="{{ url_for('static', filename=animal + '.png') }}" 
             alt="{{ animal_name }}" 
             class="animal-image">
        <h1 class="mt-3">{{ animal_name }}</h1>
        <p class="mt-3">恭喜你完成測驗！快分享你的結果給朋友吧！</p>
        <a href="/" class="btn btn-secondary">重新測驗</a>
    </div>
</body>
</html>

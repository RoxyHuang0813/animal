<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ animal_name }} 的故事</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/forest-bg.jpg') }}") no-repeat center center/cover;
            color: #333;
            font-family: 'Noto Sans TC', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .story-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            border: 2px solid #8B5A2B;
            min-height: 500px; /* 確保容器高度足夠 */
        }

        .story-title {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .story-content {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.8;
            text-align: justify;
            padding: 20px; /* 增加內邊距 */
            overflow: visible; /* 確保內容不會被隱藏 */
        }

        .story-content p {
            margin-bottom: 20px; /* 段落之間增加間距 */
        }

        .back-btn {
            background-color: #8B5A2B;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background-color: #6B4421;
        }

        .back-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <h1>{{ animal_name }} 的故事</h1>
        <div class="story-content">
            {{ story_content }}
        </div>
        <button class="back-btn" onclick="history.back()">回上一頁</button>
    </div>
</body>
</html>

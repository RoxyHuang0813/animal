<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ animal_name }} 的故事</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .story-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8B5A2B;
            text-align: center;
            margin-bottom: 20px;
        }
        .story-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }
        .btn-back {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <h1>{{ animal_name }} 的故事</h1>
        <div class="story-content">
            {{ story_content }}
        </div>
        <a href="/" class="btn btn-secondary btn-back">返回測驗</a>
    </div>
</body>
</html>

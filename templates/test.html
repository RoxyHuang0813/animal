<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="學院LOGO" class="logo">
    <style>
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;  /* 調整 LOGO 大小 */
            height: auto;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金錢動物測驗</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #FBE9E7, #FFEBEE); /* 柔和的粉色漸層背景 */
            color: #333;  /* 黑色文字 */
            font-family: 'Arial', sans-serif;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #FF4081; /* 粉紅色 */
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #FF7043; /* 柔和的橙色 */
            margin-bottom: 20px;
            text-align: center; /* 題目置中 */
        }

        p {
            font-size: 1.2rem;
            color: #333;  /* 黑色文字 */
            text-align: center;
        }

        .question-form {
            background-color: #FFF3E0; /* 淺橙色背景 */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 100%;
            max-width: 500px; /* 限制表單寬度 */
        }

        .form-check {
            margin-bottom: 15px;
            text-align: center;  /* 選項置中 */
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        label {
            font-size: 1.2rem;
            color: #333;  /* 黑色文字 */
        }

        button {
            background-color: #FF80AB; /* 柔和的粉紅色 */
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #FF4081; /* 更深的粉紅色 */
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>金錢動物測驗</h1>
    <p>問題 {{ progress }} / {{ total }}</p>
    <h2>{{ question }}</h2>
    <form method="POST" class="question-form">
        {% for option in options %}
            <div class="form-check">
                <input type="radio" id="{{ option['text'] }}" name="animal_type" value="{{ option['type'] }}" class="form-check-input" required>
                <label for="{{ option['text'] }}" class="form-check-label">{{ option['text'] }}</label>
            </div>
        {% endfor %}
        <button type="submit">提交</button>
    </form>
    <p>進度：{{ progress }} / {{ total }}</p>
</body>
</html>
